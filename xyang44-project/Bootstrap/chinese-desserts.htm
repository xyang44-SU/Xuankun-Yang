						<img src="./image/GBC1.jpg" alt="GBC"/>
						<figcaption>
							<h2>Green bean cake</h2>
							<p>Green bean cake is the famous dessert in China, but it has differnt types in differenty city.
									Each city has their famous brand of Green bean cake.
									The <abbr title="Cao Xiang Tai">CXT</abbr> was created by Cao in 1884.
									It becomes the famous brand in Wuhan, China.</p>
							<dl>
								<dt>The materials</dt>
								<dd>Green bean; sesame oil; white granulated sugar; and malt sygar.</dd>
							</dl>
						</figcaption>			
					</figure>
					<figure class="change">
						<img src="./image/BT1.jpg" alt="BT"/>
						<figcaption>
							<h2>Bow Ties</h2>
							<p> Children will love these egg roll wrappers, 
								which are twisted and deep-fried, dipped into a brown sugar syrup, and left to harden. 
								Children love it. 
								For a more "adult friendly" version, prepare and deep-fry the bow ties, then lightly dust with sugar.</p>
							<dl>
							    <dt>The materials</dt>
								<dd> 1 package egg roll wrappers; 4 to 6 cups oil; 1 cup brown sugar; 
									corn syrup; honey; water.</dd>
							</dl>
						</figcaption>			
					</figure>
			</article>
				
			<article class="diffdesserts">
					<figure class="change">
						<img src="./image/CSSC1.jpg" alt="CSSC"/>
						<figcaption>
							<h2>Steamed Sponge Cake</h2>
							<p>What makes this Chinese steamed sponge cake different from a typical sponge cake is that it is steamed, 
								making it extremely moist. Closer to a Western idea of dessert is this soft, springy sponge cake made simply with eggs, sugar and flour. </p>
						    <dl>
								<dt>The materials</dt>
								<dd>eggs; white sugar; water; cake flour; baking powder.</dd>
							</dl>
						</figcaption>			
					</figure>
					<figure class="change">
						<img src="./image/SP1.jpg" alt="SP"/>
						<figcaption>
							<h2>Steamed Pears</h2>
							<p>These Asian steamed pears have a little surprise insideâ€”before cooking, 
								the cored pears are filled with honey and Chinese dates (also called jujubes). 
								Then they are steamed and the tender pears are served warm for a dessert that is delicious.</p>
							<dl>
							    <dt>The materials</dt>
								<dd>2 Asian pears; 4 teaspoons honey; 2 dried Chinese dates (Optional: lemon juice).</dd>
							</dl>
							</figcaption>	   		
					</figure>
